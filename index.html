  <h1>How Controllers Work</h1>

  <p>Controllers help you control the player in a game.</p>

  <p>When you press a button:</p>
  <ul>
    <li>The game sees it</li>
    <li>The player moves or jumps</li>
  </ul>

  <p>Example:</p>
  <p>Press A -> Player jumps</p>
  <p>Press B -> Player attacks</p>
